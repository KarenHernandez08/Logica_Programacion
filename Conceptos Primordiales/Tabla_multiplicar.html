<meta charset="UTF-8">

<h1>Tabla de Multiplicar</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var multiplicador=1
    var nummultiplicar= parseInt(prompt("Colocar numero a multiplicar: "))
    
   
   
   imprimir("Por el método for");

   imprimir("EL NUMERO A MULTIPLICAR ES: "+ nummultiplicar)

   for(var multiplicar=1; multiplicar<=10; multiplicar=multiplicar+1){
       imprimir(nummultiplicar+ "por"+ multiplicar+ ":" + (nummultiplicar*multiplicar))
   }

   imprimir("Por el método while");


   while(multiplicador<=10){
       imprimir(nummultiplicar*multiplicador);
       multiplicador++;

   }


</script>
