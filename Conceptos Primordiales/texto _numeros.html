<meta charset="UTF-8">
<h1>Calcular puntos de un equipo de futbol</h1>

<script>

function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    
    }

  //Al colocar "parseInt" devolvemos el numero, si no lo colocamos nos devuelve una cadena de texto 
    var victorias=parseInt( prompt("Informe la cantidad de victorias: "));
    var empates= parseInt(prompt("Informe la cantida de empates: "));

    puntosTotales=victorias *3 +empates;

    imprimir("El total de puntos es:"+ puntosTotales)
     
    if (puntosTotales>8){
    imprimir("El equipo esta mejor que el año pasado")
    }
    if (puntosTotales<8){
    imprimir("El equipo esta peor que el año pasado")
    }
    if (puntosTotales==8){
    imprimir("El equipo esta igual que el año pasado")
    }
</script>
